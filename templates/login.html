<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form action="/login" method="post">
            {% for field in form %}
            <div>
                {{ field.label }}
                {% if form.errors[field.name] %}
                <ul class="errors">
                    {% for error in form.errors[field.name] %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {{ field }}
            </div>
            {% endfor %}
            <div class="button">
                <button type="submit">Login</button>
            </div>
        </form>
    </body>
</html>
