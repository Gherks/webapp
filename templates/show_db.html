<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table style="width:50%">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th> 
                <th>Miscellaneous</th>
            </tr>
            {% for entry in entries %}
            <tr>           
                <td>{{ entry.first_name }}</td>
                <td>{{ entry.last_name }}</td>
                <td>{{ entry.miscellaneous }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
